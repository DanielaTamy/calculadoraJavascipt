<html>
    <head>
        <link rel="stylesheet" href="css/style.css">
        <script src="js/operacoes.js"></script>
    </head>
    <body>
        <div>
            <input type="text" id="somaValor1" class="entrada" />
            <span>+</span>
            <input type="text" id="somaValor2" class="entrada"/>
            <button onclick="somar()">Somar</button>
        </div>

        <div>
            <input type="text" id="subtracaoValor1" class="entrada" />
            <span>-</span>
            <input type="text" id="subtracaoValor2" class="entrada"/>
            <button onclick="subtrair()">Subtrair</button>
        </div>

        <div>
            <input type="text" id="multiplicacaoValor1" class="entrada" />
            <span>*</span>
            <input type="text" id="multiplicacaoValor2" class="entrada"/>
            <button onclick="multiplicar()">Multiplicar</button>
        </div>

        <div>
            <input type="text" id="divisaoValor1" class="entrada" />
            <span>/</span>
            <input type="text" id="divisaoValor2" class="entrada"/>
            <button onclick="dividir()">Dividir</button>
        </div>
    </body>
</html>
